<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="views/css/bootstrap.css">
    <style>
        body{
            background:linear-gradient(lightblue , blue) ;
            background-attachment: fixed;
        }
        h1{
            font-size:500% ;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center ; 
            padding:10px 0 ;
        }

        label{
            font-weight: bold ; 
            font-size:200% ;
        }

    
    </style>
</head>
<body>
    <h1>Login</h1>
   <div class="container text-center">
       <form action="" method="">
            <div class="form-group">
                <label class="col-4">Email : </label>
                <input type="email" class="col-2" placeholder="Enter Email : " required autofocus/>
            </div>
            
            <div class="form-group">
                <label class="col-4">Password : </label>
                <input class="col-2" type="password" placeholder="Enter Password : " required/>
            </div>

            <div class="text-center "></div>
                <input type="submit" class=" btn btn-lg btn-success" title="Submit" />
            </div>

       </form>
   </div>
    
</body>
</html>
